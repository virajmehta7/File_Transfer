name: ft
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  nearby_connections: ^3.1.0
  aes_crypt: ^0.1.1
  file_picker: 4.1.4
  image_picker: 0.8.4+1
  path_provider: ^2.0.4
  permission_handler: ^8.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/sendArrow.jpeg
    - assets/receiveArrow.jpeg
  fonts:
      - family: Comfortaa
        fonts:
          - asset: fonts/Comfortaa-Medium.ttf
          - asset: fonts/Comfortaa-Regular.ttf
            weight: 500